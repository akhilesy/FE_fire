<section class="container mt-5">
    <mat-card class="shadow-lg">
      <mat-card-title class="text-center mb-4">
        <h3 class="fw-bold">Attendance Report</h3>
      </mat-card-title>
      <mat-card-content>
        <!-- Filters Section -->
        <form [formGroup]="filterForm" (ngSubmit)="filterAttendance()">
          <div class="row">
            <!-- Month Selector -->
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Month</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="month" placeholder="Select month" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="multi-year" [startAt]="defaultMonth" ></mat-datepicker>
              </mat-form-field>
            </div>
  
            <!-- Site Selector -->
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Site</mat-label>
                <mat-select formControlName="siteName">
                  <mat-option value="">All Sites</mat-option>
                  <mat-option *ngFor="let site of sites" [value]="site">{{ site }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
  
          <!-- Filter Button -->
          <div class="text-center mt-3">
            <button mat-raised-button color="primary" type="submit" [disabled]="filterForm.invalid">Filter</button>
          </div>
        </form>
      </mat-card-content>
  
      <!-- Attendance Report Table -->
      <div *ngIf="attendanceRecords.length > 0" class="mt-4">
        <mat-table [dataSource]="attendanceRecords" class="mat-elevation-z8">
          <!-- Employee Name -->
          <ng-container matColumnDef="employeeName">
            <mat-header-cell *matHeaderCellDef> Employee Name </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{ record.employeeName }} </mat-cell>
          </ng-container>
  
          <!-- Site Name -->
          <ng-container matColumnDef="siteName">
            <mat-header-cell *matHeaderCellDef> Site Name </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{ record.siteName }} </mat-cell>
          </ng-container>
  
          <!-- Date -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{ record.date | date: 'dd-MM-yyyy' }} </mat-cell>
          </ng-container>
  
          <!-- Is Present -->
          <ng-container matColumnDef="isPresent">
            <mat-header-cell *matHeaderCellDef> Present </mat-header-cell>
            <mat-cell *matCellDef="let record">
              <mat-icon *ngIf="record.isPresent" color="primary">check_circle</mat-icon>
              <mat-icon *ngIf="!record.isPresent" color="warn">cancel</mat-icon>
            </mat-cell>
          </ng-container>
  
          <!-- OT Hours -->
          <ng-container matColumnDef="otHours">
            <mat-header-cell *matHeaderCellDef> OT Hours </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{ record.otHours || 0 }} </mat-cell>
          </ng-container>
  
          <!-- Table Header and Rows -->
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
  
      <!-- No Data Message -->
      <div *ngIf="attendanceRecords.length === 0" class="text-center mt-5">
        <mat-icon color="warn" style="font-size: 48px;">info</mat-icon>
        <p class="mt-3">No attendance records found for the selected month and site.</p>
      </div>
    </mat-card>
  </section>
