<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container mt-5">
  <mat-card>
    <mat-card-title>Contact Us</mat-card-title>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        
        <!-- Name Field -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter your name" required>
          <mat-error *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            Name is required.
          </mat-error>
        </mat-form-field>

        <!-- Mobile Field -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Mobile</mat-label>
          <input matInput type="text" formControlName="mobile" placeholder="Enter your Mobile" required>
          <mat-error *ngIf="contactForm.get('mobile')?.invalid && contactForm.get('mobile')?.touched">
            Mobile is required and must be 10 digits.
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
          <mat-error *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- Message Field -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" placeholder="Enter your message" required></textarea>
          <mat-error *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
            Message is required.
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
