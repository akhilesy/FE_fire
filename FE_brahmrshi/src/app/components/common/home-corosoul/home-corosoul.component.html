<div class="">
    <mat-card class="carousel-card">
      <mat-card-content>
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active">
              <img src="assets/hoeimage/parshuram2.jpg" class="d-block w-100" alt="Image 1">
              <div class="carousel-caption d-none d-md-block">
                <h5>Image 1 Title</h5>
                <p>Image 1 Description</p>
                <button mat-raised-button color="primary" (click)="getRegister()">Register</button>
              </div>
            </div>
            
            <!-- Second Slide -->
            <div class="carousel-item">
              <img src="assets/hoeimage/parshuram1.jpg" class="d-block w-100" alt="Image 2">
              <div class="carousel-caption d-none d-md-block">
                <h5>Image 2 Title</h5>
                <p>Image 2 Description</p>
                <button mat-raised-button color="primary" (click)="getRegister()">Register</button>
              </div>
            </div>
            
            <!-- Third Slide -->
            <div class="carousel-item">
              <img src="assets/hoeimage/parsuram3.jpg" class="d-block w-100" alt="Image 3">
              <div class="carousel-caption d-none d-md-block">
                <h5>Image 3 Title</h5>
                <p>Image 3 Description</p>
                <button mat-raised-button color="primary" (click)="getRegister()">Register</button>
              </div>
            </div>
          </div>
          
          <!-- Carousel Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
